<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
    <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium perspiciatis sequi sint aspernatur in ducimus necessitatibus mollitia dignissimos magnam distinctio, a itaque, doloribus corporis libero dolorem. Nesciunt sunt modi libero.</p>
            <button onclick="deletebutton(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <button class="add-button" id="add-popup-button">+</button>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form id="add-book-form">
            <input type="text" placeholder="Book Title" id="book-title-input"><br>
            <input type="text" placeholder="Book Author" id="book-author-input"><br>
            <textarea type="text" placeholder="Short Discription" id="book-description-input"></textarea> <br>
            <button id="add-book">Add</button>
            <button id="cancel-book">Cancel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
